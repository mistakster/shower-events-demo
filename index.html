<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Shower Events demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="shower/themes/ribbon/styles/screen.css">
	<style>
		#Cover h2 {
			margin: 30px 0 0;
			color: #FFF;
			text-align: center;
			font-size: 70px;
		}

		#Cover p {
			margin: 10px 0 0;
			text-align: center;
			color: #FFF;
			font-style: italic;
			font-size: 20px;
		}

		#Cover p a {
			color: #FFF;
		}

		#devstories {
			width: 100%;
			height: 100%;
		}

		#physics-viewport {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body class="full">
	<header class="caption">
		<h1>Shower Presentation Engine</h1>
		<p>Yours Truly, Famous Inc.</p>
	</header>
	<section class="slide cover" id="Cover"><div>
		<h2>Shower Presentation Engine</h2>
		<p>Brought to you by <a href="http://pepelsbey.net">Vadim Makeev</a></p>
		<img src="shower/pictures/cover.jpg" alt="">
	</div></section>
	<section class="slide cover" id="Video"><div>
		<video preload="auto" id="devstories">
			<source src="http://www.html5rocks.com/en/tutorials/video/basics/devstories.webm" type='video/webm;codecs="vp8, vorbis"' />
			<source src="http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
		</video>
	</div></section>
	<section class="slide cover" id="Physics"><div>
		<canvas id="physics-viewport"></canvas>
	</div></section>
	<section class="slide shout" id="Last"><div>
		<h2>That’s all, folks!</h2>
	</div></section>
	<!--
		To hide progress bar from entire presentation
		just remove “progress” element.
		-->
	<div class="progress"><div></div></div>
	<script src="shower/shower.min.js"></script>
	<script src="shower/shower-events.js"></script>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/physicsjs-full-0.5.4.min.js"></script>
	<script src="js/cells.js"></script>
	<script src="js/presentation.js"></script>
	<!-- Copyright © 2014 Yours Truly, Famous Inc. -->
	<!-- Photos by John Carey, fiftyfootshadows.net -->
</body>
</html>
